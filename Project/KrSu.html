<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type="text/css" href="css_file.css">       
    <title>Learners Page </title>
</head>
<body>
    <span>
        <h1 id="name">Krishi Sukha</h1>
        <img id="logo" src="logo1.png">
        <button class="logout">Logout</button>
    </span>
    <hr>
    <b id="page_heading">Learner's Mode</b>
    <ins id="score">Score: ##</ins>
     
    <br><br>
    <div id="progress">
        <div id="progresstext" onclick="move()">Progress Bar:</div>
        <div id="myProgress">
            <div id="myBar"></div>
        </div>
    </div>
    <br>

    <div class="crop-selector">
        <select id="format">
           <option selected disabled>Select the crop:</option>
            <option>Paddy</option>
            <option>Turmeric</option>
            <option>Wheat</option>
            <option>Banana</option>
            <option>Garlic</option>
            <option>Sugarcane</option>
            <option>Coffee</option>
        </select>
    </div>
    <div id="box">
    <ins class="hover-zoom" id="cropid">Crop ID#: 3777</ins>

    <div class="main">
        <div class="scene">
          <div class="plant">
            - for i in (1..32)
              <div class="img">
                <div class="img__content">
                  <img src="2.png">
                </div>
              </div>
            -
          </div>
          <div class="shadow"></div>
        </div>
    </div>

    <br>
    <br>
    <br>


    </div>
    <script>
        // https://css-tricks.com/animating-number-counters/ : link to score counter
        
        //
        var i = 0;
        function move() {
        if (i == 0) {
            i = 1;
            var elem = document.getElementById("myBar");
            var width = 1;
            var id = setInterval(frame, 10);
            function frame() {
            if (width >= 50) {
                clearInterval(id);
                i = 0;
            } else {
                width++;
                elem.style.width = width + "%";
            }
            }
        }
        }
        if (navigator.userAgent.match(/AppleWebKit/) && ! navigator.userAgent.match(/Chrome/)) {  
            document.documentElement.className += " safari";
            }
        //
        class plantAge{
            constructor(age){
                this.age = age
            }
        }
    </script>
</body>
</html>
