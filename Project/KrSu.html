<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type="text/css" href="css_file.css">       
    <title>Learners Page </title>
</head>
<body>
    <span>
        <h1 id="name">Krishi Sukha</h1>
        <img id="logo" src="logo1.png">
        <button class="logout">Logout</button>
    </span>
    <hr>
    <b id="page_heading">Learner's Mode</b>
    <ins id="score">Score: ##</ins>
     
    <br><br>
    <div id="progress">
        <div id="progresstext" onclick="move()">Progress Bar:</div>
        <div id="myProgress">
            <div id="myBar"></div>
        </div>
    </div>
    <br>
    <div id="cropselect">
        Select the crop you want to learn about:
        <select class="selectpicker">
        <option>Mustard</option>
        <option>Ketchup</option>
        <option>Relish</option>
      </select>
    </div>  
    <ins class="hover-zoom" id="cropid">Crop ID#: 3777</ins>

    <script>
        // https://css-tricks.com/animating-number-counters/ : link to score counter
        
        //
        var i = 0;
        function move() {
        if (i == 0) {
            i = 1;
            var elem = document.getElementById("myBar");
            var width = 1;
            var id = setInterval(frame, 10);
            function frame() {
            if (width >= 50) {
                clearInterval(id);
                i = 0;
            } else {
                width++;
                elem.style.width = width + "%";
            }
            }
        }
        }
        //
    </script>
</body>
</html>
