<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 2</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .col-md-3{
            margin-top: 8px;
            margin-bottom: 8px;
            width: 24%;
            height: 114px;
            background-color: brown;
        }

        .col-md-6{
            width: 49%;
            height: 140px;
            background-color: blue;
        }

        .container{
            margin-top: 2px;
            margin-bottom: 1px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6" style="margin-left: 2%"></div>
    </div>
    <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-3" style="margin-left: 2%"></div>
        <div class="col-md-3" style="margin-left: 1%"></div>
    </div>
    <div class="row">
        <div class="col-md-6" style="margin-top: 0"></div>
        <div class="col-md-6" style="margin-left: 2%"></div>
    </div>
</div>
</body>
</html>
