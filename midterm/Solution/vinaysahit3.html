<body>
    <h1>Unfortunately, the number of days left in my amazing semester at Boston University is <span id ="difference"></span></h1>
    
    <script type="text/javascript">
        var date1 = new Date();
        var date2 = new Date("12/22/2022");
        var Difference_In_Time = date2.getTime() - date1.getTime();
        var Difference_In_Days = Difference_In_Time / (1000 * 3600 * 24);
        var difference = document.getElementById("difference")
        difference.textContent = Difference_In_Days;
    </script>
